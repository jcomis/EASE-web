<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </head>

  <body>
	<div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="span4">
		<br>
<!-- Particle Spike ___________________________________________________________________________________________________________________-->
			<div class="setup_step" id="spike">
			  <div class="modal-header">
			    	<table><tr><td width=22%><img src="img/alert.png" width="40px"></td><td><h4>Particle Spike</h4></td></tr></table>
			  </div>
			  <div class="modal-body">
			    <p>High Particle amount detected.  Do you know what could have caused it?</p>
			  </div>
			  <div class="modal-footer">
			    <a href="index.html" class="btn btn-large" id="spike-no">Nope</a>
			    <a href="#" class="btn btn-large btn-info" id="spike-save">Yes I do</a>
			  </div>
			</div>

			<script>
				$("a#spike-save").click(function () {
					$("div#spike").hide();
					$("div#spike-cause").show();
				});
			</script>

<!-- Spike, known action_________________________________________________________________________________________________________________-->

			<div class="setup_step hide" id="spike-cause">
			  <div class="modal-header">
			    <table><tr>
					<td width=22%><img src="img/alert.png" width="40px"></td>
					<td><h4>Select cause of spike</h4></td>
				</tr></table>
			  </div>
			  <div class="modal-body">
				<center>
				<select class="span3" id="action">
				  <option selected="selected" disabled="disabled">Select an action</option>
				  <option>Cooking</option>
				  <option>Opened a window</option>
				  <option>Dusted</option>
				  <option>Vacuumed</option>
				  <option>Turned on Fan</option>
				  <option>Other</option>
				</select>
				<script>
					$('#action').change(function(){
					    if($('#action').val() == 'Other'){
					        $('#custom_action').show();
					    }
						else {
						    $('#custom_action').hide();
						};
					});
				</script>
				<input class="span3 hide" type="text" placeholder="Enter an Action" id="custom_action">
			  </div>
			  <div class="modal-footer">
			    <a href="index.html" class="btn btn-large">Cancel</a>
			    <a href="#" class="btn btn-large btn-info" id="cause-save">Save</a>
			  </div>
			</div>
			
			<script>
				$("a#cause-save").click(function () {
					$("div#spike-cause").hide();
					$("div#spike-suggestion").show();
				});
			</script>
			
<!-- Spike, suggestion_________________________________________________________________________________________________________________-->

			<div class="setup_step hide" id="spike-suggestion">
			  <div class="modal-header">
			    <table><tr>
					<td width=22%><img src="img/alert.png" width="40px"></td>
					<td><h4>Suggestion</h4></td>
				</tr></table>
			  </div>
			  <div class="modal-body">
				<p>Thanks for letting us know.  This will help us help you</p>
				<p>Try <b>Turning on your air purifier</b> to see if that helps.</p>
				<script>
					$('#action').change(function(){
					    if($('#action').val() == 'Other'){
					        $('#custom_action').show();
					    }
						else {
						    $('#custom_action').hide();
						};
					});
				</script>
				<input class="span3 hide" type="text" placeholder="Enter an Action" id="custom_action">
			  </div>
			  <div class="modal-footer">
			    <a href="index.html" class="btn btn-large">Nah</a>
			    <a href="index.html?status=action_taken" class="btn btn-large btn-info">Ok, will do</a>
			  </div>
			</div>
